<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Document</title>
</head>

<body style="background-image: url(https://wallpaperaccess.com/full/2178168.jpg);">
    <main class="container border border-2 my-5 p-5 rounded text-light bg-dark bg-gradient">
        <h1>Curriculum Form</h1>
        <form id="form-content"  method="GET">
            <fieldset id="personal-info">
                <legend>Personal Info:</legend>
                <div class="input-group input-group-sm flex-nowrap">
                    <label class="input-group-text col-sm-1 justify-content-sm-end shadow-sm text-light bg-secondary bg-gradient" for="name-input">Full name:</label>
                    <input class="form-control form-control-sm shadow-sm " type="text" id="name-input" name="full-name" maxlength="40" placeholder="Type your name here" required>
                </div>
                <br>
                <div class="input-group input-group-sm flex-nowrap">
                    <label class="input-group-text col-sm-1 justify-content-sm-end shadow-sm text-light bg-secondary bg-gradient" for="email-input">E-mail:</label>
                    <input class="form-control form-control-sm shadow-sm" type="email" id="email-input" name="email" maxlength="50" placeholder="username@email.com" required>
                </div>
                <br>
                <div class="input-group input-group-sm flex-nowrap">
                    <label class="input-group-text col-sm-1 justify-content-sm-end shadow-sm text-light bg-secondary bg-gradient" for="cpf-input">CPF:</label>
                    <input class="form-control form-control-sm shadow-sm" type="text" id="cpf-input" name="cpf" maxlength="11" placeholder="Numbers only" required>
                </div>
                <br>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="input-group input-group-sm flex-nowrap">
                            <label class="input-group-text col-md-3 justify-content-sm-end shadow-sm text-light bg-secondary bg-gradient" for="address-input">Address:</label>
                            <input class="form-control form-control-sm shadow-sm" type="text" id="address-input" name="address" maxlength="200" placeholder="Street, number - complement" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group input-group-sm flex-nowrap">
                            <label class="input-group-text shadow-sm text-light bg-secondary bg-gradient" for="city-input">City:</label>
                            <input class="form-control form-control-sm shadow-sm" type="text" id="city-input" name="city" maxlength="28" placeholder="Type your city here" required>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group input-group-sm flex-nowrap">
                            <label class="input-group-text shadow-sm text-light bg-secondary bg-gradient" for="state-input">State:</label>
                            <select class="form-select form-select-sm shadow-sm" id="state-input" required>
                                <option style="display:none"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md">
                        <label class="form-check-label pe-2" for="house-radio">
                            <input class="form-check-input shadow-sm" type="radio" id="house-radio" name="building-type" value="house" required>
                            House
                        </label>
                        <label class="form-check-label for="appartement-radio">
                            <input class="form-check-input shadow-sm" type="radio" id="appartement-radio" name="building-type" value="appartement" required>
                            Appartement
                        </label>
                    </div>
                </div>
                <br>
            </fieldset>
            <br>
            <fieldset id="professional-info">
                <legend>Professional Info:</legend>
                <div class="input-group input-group-sm flex-nowrap">
                    <label class="align-top input-group-text col-sm-1 align-items-start justify-content-sm-end shadow-sm text-light bg-secondary bg-gradient" for="resume-input">Résumé Info:</label>
                    <textarea class="form-control form-control-sm shadow-sm" id="resume-input" name="resume-info" maxlength="1000" placeholder="Maximum 1000 characters"
                    required style="height: 100px"></textarea>
                </div>
                <br>
                <div class="row g-4">
                    <div class="col-md-4 ">
                        <div class="input-group input-group-sm flex-nowrap">
                            <label class="input-group-text col-sm-3 justify-content-sm-end shadow-sm text-light bg-secondary bg-gradient" for="post-input">Post:</label>
                            <input class="form-control form-control-sm shadow-sm" type="text" id="post-input" name="post" maxlength="40" placeholder="Job position" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group input-group-sm flex-nowrap">
                            <label class="input-group-text justify-content-sm-end shadow-sm text-light bg-secondary bg-gradient" for="job-date-input">Date started:</label>
                            <input class="form-control form-control-sm shadow-sm" type="text" id="job-date-input" name="job-date" placeholder="dd/mm/aaaa" required>
                        </div>
                    </div>
                </div>
                <br>
                <div class="input-group input-group-sm flex-nowrap">
                    <label class="input-group-text align-items-start justify-content-sm-end shadow-sm text-light bg-secondary bg-gradient" for="job-description-input">Job description:</label>
                    <textarea class="form-control form-control-sm shadow-sm" id="job-description-input" name="job-description" maxlength="500" placeholder="Maximum 500 characters"
                    required style="height: 100px"></textarea>
                </div>  
            </fieldset>
            <br>
            <button class="btn btn-light btn-sm me-2" type="submit" id="submit-button" name="Submit">Submit</button>
            <input class="btn  btn-secondary btn-sm" type="reset" id="reset-button">
        </form>
        <div id ="submit-info"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
